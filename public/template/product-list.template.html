<div class="card" ng-repeat="product in products|filter:query">
	<h4>{{product.name}}</h4>
	<button ng-click="mark_favourite(product)" class="mark">Click here to mark/unmark favourite</button>
	<div>
		<button ng-click="remove_item(product)">-</button>
		<input type="number" ng-model="product.cart_count" ng-change="change_product_count(product)" min="0">
		<button ng-click="add_item(product)">+</button>
	</div>
	<h4>Price: {{product.price}}</h4>
	<p>About: {{product.snippet}}</p>
</div>
